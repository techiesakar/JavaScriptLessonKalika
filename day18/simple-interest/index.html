<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Interest</title>
  </head>
  <body class="bg-slate-300 h-dvh flex justify-center items-center">
    <div class="size-[420px] bg-white space-y-4 shadow-xl rounded-xl p-4">
      <div class="form-item flex flex-col gap-2">
        <label class="font-medium text-indigo-500" for="">
          Principal Amount</label
        >
        <input
          type="number"
          id="principalInput"
          type="text"
          class="p-3 border border-gray-200 rounded-lg"
          placeholder="Principal Amount"
        />
      </div>
      <div class="form-item flex flex-col gap-2">
        <label class="font-medium text-indigo-500" for=""> Time (Year)</label>
        <input
          type="number"
          id="timeInput"
          type="text"
          class="p-3 border border-gray-200 rounded-lg"
          placeholder="Time "
        />
      </div>
      <div class="form-item flex flex-col gap-2">
        <label class="font-medium text-indigo-500" for=""> Rate (%)</label>
        <input
          type="number"
          id="rateInput"
          type="text"
          class="p-3 border border-gray-200 rounded-lg"
          placeholder="Interest Rate"
        />
      </div>
      <div>
        <div class="text-xl">
          The Simple Interest is <span id="simpleInterest">13</span>
        </div>
      </div>
      <button
        id="calculateBtn"
        class="bg-indigo-500 rounded-lg p-4 text-white text-lg w-full"
      >
        Calculate
      </button>
    </div>
    <script src="si.js"></script>
  </body>
</html>
