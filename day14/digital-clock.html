<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval - Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-cyan-300 to-blue-300 h-screen flex items-center justify-center"
  >
    <div
      class="w-[670px] shadow-lg border border-cyan-400 flex flex-col justify-center gap-6 text-cyan-800 text-6xl font-semibold items-center h-80 rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 p-10"
    >
      <div class="flex items-center justify-center gap-6">
        <div
          id="hours"
          class="size-28 p-4 flex items-center justify-center bg-white rounded-lg shadow-lg"
        >
          13
        </div>
        <div class="text-white">:</div>
        <div
          id="minutes"
          class="size-28 p-4 flex items-center justify-center bg-white rounded-lg shadow-lg"
        >
          45
        </div>
        <div class="text-white">:</div>
        <div
          id="seconds"
          class="size-28 p-4 flex items-center justify-center bg-white rounded-lg shadow-lg"
        >
          58
        </div>
        <div
          id="am_pm"
          class="size-28 p-4 hidden flex items-center justify-center bg-white rounded-lg shadow-lg"
        >
          AM
        </div>
      </div>
      <div>
        <button
          id="changeFormat"
          class="p-4 uppercase flex text-xl items-center justify-center bg-white rounded-lg shadow-lg"
        >
          Change Format
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
