<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Persisting Dark Mode - LocalStorage</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="card">
      <h1 id="javascript">JavaScript</h1>
      <p>This is JavaScript Class and we are learning DOM Manipulation</p>
      <button id="changeMode">Change Mode</button>
    </div>
    <script>
      const initialMode = localStorage.getItem("mode");
      document.documentElement.classList.add(initialMode);
      const modeToggle = document.getElementById("changeMode");
      modeToggle.onclick = function () {
        const currentMode = localStorage.getItem("mode");
        localStorage.setItem("mode", currentMode === "dark" ? "light" : "dark");
        if (currentMode === "dark") {
          document.documentElement.classList.remove("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
      };
    </script>
  </body>
</html>
