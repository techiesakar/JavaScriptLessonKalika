<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="form" class="p-20 bg-slate-50">
      <h1 class="text-3xl">Np Domain Registration Cover Letter Generator</h1>
      <div class="space-y-6">
        <div class="form-item flex flex-col gap-3">
          <label class="font-semibold text-lg">Name:</label>
          <input type="text" class="p-3 border border-gray-200 rounded-lg" />
        </div>
        <div class="form-item flex flex-col gap-3">
          <label class="font-semibold text-lg">Email:</label>
          <input type="email" class="p-3 border border-gray-200 rounded-lg" />
        </div>
        <div class="form-item flex flex-col gap-3">
          <label class="font-semibold text-lg">Phone:</label>
          <input type="tel" class="p-3 border border-gray-200 rounded-lg" />
        </div>
        <div class="form-item flex flex-col gap-3">
          <label class="font-semibold text-lg">Domain Name:</label>
          <input type="text" class="p-3 border border-gray-200 rounded-lg" />
        </div>
        <div class="form-item flex flex-col gap-3">
          <label class="font-semibold text-lg">Domain Name:</label>
          <select name="" id="" class="p-3 border border-gray-200 rounded-lg">
            <option value="com.np">com.np</option>
            <option value="info.np">info.np</option>
          </select>
        </div>

        <button
          id="generateBtn"
          class="p-3 w-[240px] bg-indigo-500 text-white rounded-lg"
        >
          Generate
        </button>
      </div>
    </div>

    <div id="template" class="p-20 bg-slate-50 hidden"></div>
    <script>
      const generateBtn = document.getElementById("generateBtn");
      const templateEle = document.getElementById("template");
      const formEle = document.getElementById("form");

      generateBtn.addEventListener("click", () => {
        templateEle.classList.remove("hidden");
        formEle.classList.add("hidden");
        const name = "sakar";
        templateEle.innerHTML = `
        <header class="divHeader"> 
      <address class="return-address">
        Lopes de Almeido, Evanildo<br/>
        Bläsiring 161 <br/>
        4057 Basel <br/>    
      </address>

      <time datetime="2012-12-01">01 Dezember, 2012</time>
    </header>

    <h1 class="divSubject">
      Subject:  Application for cover letter
    </h1>

    <div class="content"> <!-- use this div only if it is required for styling -->
        <p>
          Sehr geehrte Frau Graf,
          <br class="salution" />

          Dear Sir/Madam,
          I am writing to request the registration of domain under my name ${name} with domain djfbvkj.com.np.
          <br> <br>
          Applying for registration of the domain djfbvkj.com.np follows all the term and conditions of Domain registration
          residing at “https://register.com.np/terms-and-conditions”. I submit the required for the domain registrations as per
          the rule.
          <br> <br>
          Thank you for “helping the industry and civil society to make them online”. Entry area for .com.np is "commercial" and
          Notes is "open ccTLD, any person or entity is permitted to register" as mentioned on
          “https://register.com.np/np-ccTLDs”.
          <br> <br>
          I would be very grateful indeed for your help. Needless to say, I will be glad to supply you with any further
          information you may need. I look forward to hearing from you soon..
        </p>
        <p>
          …
        </p>
      </div>

      <p class="divAdios">
        Freundliche Grüsse 
        <br class="greets" />
        Evanildo Lopes do Almeida <br/>
        Hauswart Binningerstrasse 19/23
      </p>

        `;
      });
    </script>
  </body>
</html>
